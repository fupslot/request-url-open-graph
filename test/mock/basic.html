<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:url" content="https://www.example.com/index.html">
  <meta property="og:title" content="Media queries">
  <meta property="og:type" content="article">
  <meta property="og:description" content="Working with media queries">
  <meta property="og:image" content="http://image.example.com/image.jpg?small">
  <meta property="og:image:width" content="200px">
  <meta property="og:image:height" content="200px">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:secure_url" content="https://image.example.com/image.jpg?small">
  <meta property="og:image" content="http://image.example.com/image.jpg?medium">
  <meta property="og:image:width" content="400px">
  <meta property="og:image:height" content="400px">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:secure_url" content="https://image.example.com/image.jpg?medium">
  <meta property="og:image" content="http://image.example.com/image.jpg?large">
  <meta property="og:image:width" content="600px">
  <meta property="og:image:height" content="600px">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:secure_url" content="https://image.example.com/image.jpg?large">
  <meta property="og:video" content="http://video.example.com/movie.swf" />
  <meta property="og:video:secure_url" content="https://video.example.com/movie.swf" />
  <meta property="og:video:type" content="application/x-shockwave-flash" />
  <meta property="og:video:width" content="400" />
  <meta property="og:video:height" content="300" />
  <meta property="og:audio" content="http://audio.example.com/song.mp3" />
  <meta property="og:audio:secure_url" content="https://audio.example.com/song.mp3" />
  <meta property="og:audio:type" content="audio/mpeg" />
  <meta property="twitter:image" content="https://image.example.com/image.jpg?twitter">
  <title>Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="x-border"></body>
</html>
